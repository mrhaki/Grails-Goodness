<h3 class="post-title">Grails Goodness: See Test Output on the Command Line</h3>

<div class="post">
<p>As from Grails 1.2 we can see the output from test scripts directly on the console. We must use the arguments <code>-echoOut</code> and <code>-echoErr</code> when we run the tests. </p>
<pre class="brush:plain">
$ grails test-app -echoOut -echoErr
</pre

<h3 class="post-title">Grails Goodness: Cleaning Before Running Tests</h3>

<div class="post">
<p>If we want to first clean our Grails project before we are running our test code we can pass the <code>-clean</code> argument. This way all source files will be recompiled so the tests are started from a clean slate.</p>
<pre class="brush:groovy">
$ grails test-app -clean
</pre

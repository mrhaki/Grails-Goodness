<h3 class="post-title">Grails Goodness: Rerun the Latest Failed Test</h3>

<div class="post">
<p>We can test our Grails application with <code>$ grails test-app</code>. But if one or more test fail we can easily rerun only the failed tests with the following command:</p>
<pre class="brush:shell">
$ grails test-app -rerun
</pre>
</p
